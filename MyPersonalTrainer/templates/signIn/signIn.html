{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}

{% block styles%}
<link rel="stylesheet" href="{% static 'css/style2.css' %}">
{% endblock styles %}
{% block content%}


<section class="SignInPage">
  <div class="box">

         <form method="post" novalidate style="width:700px">
            <div class="head-form">
                <h2>Sign In</h2>
             </div>
            {% csrf_token %}
            {{form|crispy}}
            
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </form>
  </div>
</section>  
{% endblock content%}
